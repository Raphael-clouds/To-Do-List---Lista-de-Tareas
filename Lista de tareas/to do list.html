<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Lista de Tareas - To do list</h1>
    <form id="form" onsubmit="return false">
        <h2><label for="task">Nueva Tarea</label></h2><br>
        <input  type="text" id="task" class="task" placeholder="Escribe tu Tarea">
        <button type="submit" class="agregar">Agregar</button>
    </form>
    <ul class="list">
    </ul>
    <script src="main.js"></script>
</body>
</html>
